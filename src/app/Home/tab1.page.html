<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12">
        <ion-card>
          <ion-item>
            <ion-label>Country</ion-label>
            <ion-select interface="popover" [(ngModel)]="selectedCountry" (ngModelChange)="countryChanged()">
              <ion-select-option *ngFor="let country of countryList" [value]="country">{{country.name}}</ion-select-option>
 
            </ion-select>
          </ion-item>
        </ion-card>

      </ion-col>
      <ion-col  *ngFor="let article of articleList" size="12" size-sm="6" size-md="4" size-lg="6" >
          <ion-card  *ngIf="!showPageLoader">
            <ion-img src="{{article.urlToImage}}"></ion-img>
            <ion-card-header>
              <ion-card-title>
                {{ article.title }}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-button expand="block" color="secondary"  (click)="getNewsDetailPage(article)">View</ion-button>
                </ion-col>
                <ion-col>
                  <ion-button expand="block" color="secondary" fill="outline" (click)="saveArticle(article)">Save</ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
      </ion-col>
     
    </ion-row>
    <ion-spinner name='lines' color="secondary" class="page-loader" *ngIf="showPageLoader"></ion-spinner>
  </ion-grid>
  
</ion-content>
